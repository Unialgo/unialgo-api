################################################################################
# Judge0 Configuration File
################################################################################
# Judge0 is a highly configurable which allows you to use it for many
# different use-cases. Please, before deploying Judge0 take a look at this
# configuration file that is divided in several logical sections that will help
# you understand what can you do with Judge0.
#
# This default configuration file is designed to work out of the box for you and
# you can start with it when deploying Judge0 on your server.
#
# If you have any questions please don't hesitate to send an email to:
# hermanz.dosilovic@gmail.com.
#
# Enjoy using Judge0!
################################################################################

################################################################################
# Judge0 System Configuration
################################################################################
# Judge0 uses Redis, PostgreSQL and one or more Workers. This section contains
# configuration options for each of these services.

# Redis configuration
REDIS_HOST=judge0-redis
REDIS_PORT=6379
REDIS_PASSWORD=YourRedisPasswordHere1234

# PostgreSQL configuration
POSTGRES_HOST=judge0-db
POSTGRES_PORT=5432
POSTGRES_DB=judge0
POSTGRES_USER=judge0
POSTGRES_PASSWORD=YourPostgresPasswordHere1234

################################################################################
# Judge0 REST API Configuration
################################################################################
# Judge0 REST API server is responsible for accepting requests, scheduling work
# for Workers and returning results back to the client.

# Secret key used for internal communication between Judge0 API and Workers.
# You should change this to something random and secret.
SECRET_KEY_BASE=YourSecretKeyBaseHere1234567890

# Specify Rails environment: production or development
RAILS_ENV=production

# Specify how many concurrent workers will wait for jobs on queue.
# Each worker is able to process one job at a time.
RAILS_MAX_THREADS=10

# Specify timeout (in seconds) after which Judge0 API will issue
# timeout error for the request. Default: 60
REQUEST_TIMEOUT=60

################################################################################
# Judge0 Authentication Configuration
################################################################################
# Enable or disable Judge0 authentication.
AUTHN_HEADER=
AUTHN_TOKEN=

# If enabled, you can authenticate requests with X-Auth-Token header.
# Uncomment following lines to enable authentication:
# AUTHN_HEADER=X-Auth-Token
# AUTHN_TOKEN=YourAuthenticationTokenHere

################################################################################
# Judge0 Authorization Configuration
################################################################################
# Enable or disable Judge0 authorization.
AUTHZ_HEADER=
AUTHZ_TOKEN=

# If enabled, you can authorize requests with X-Auth-User header.
# Uncomment following lines to enable authorization:
# AUTHZ_HEADER=X-Auth-User
# AUTHZ_TOKEN=YourAuthorizationTokenHere

################################################################################
# Judge0 Workers Configuration
################################################################################
# Judge0 Workers are responsible for executing code submissions in a secure
# and reliable way. They are also responsible for reporting back results to
# Judge0 API.

# Specify polling frequency in seconds. Workers will check for new jobs
# on the queue every N seconds. Default: 2
INTERVAL=2

# Specify how many parallel workers to run. Default: 1
COUNT=1

# Specify maximum queue size. If queue contains more elements than this value
# then submissions won't be accepted. Default: 100
MAX_QUEUE_SIZE=100

################################################################################
# Judge0 Configuration Flags
################################################################################
# Enable or disable additional Judge0 features.

# If enabled user can request to synchronously wait for submission result.
# Default: true
ENABLE_WAIT_RESULT=true

# If enabled user can request to run custom compiler options. Default: true
ENABLE_COMPILER_OPTIONS=true

# If enabled user can request to run command line arguments. Default: true
ENABLE_COMMAND_LINE_ARGUMENTS=true

# If enabled user can request to run submissions in base64. Default: true
ENABLE_BASE64_ENCODED=true

# If enabled user can request to get submission results in base64. Default: true
ENABLE_SUBMISSION_DELETE=true

# Maximum allowed submission rate per minute. If not specified, there is no limit.
# Default: unlimited
# SUBMISSION_RATE_LIMIT=5

# If ENABLE_WAIT_RESULT is true, specify timeout (in seconds) for how long
# should a request wait for a submission result. Default: 10
WAIT_RESULT_TIMEOUT=10

################################################################################
# Judge0 Submission Configuration
################################################################################
# Specify default runtime limit for every submission. Default: 5
CPU_TIME_LIMIT=5

# Specify maximum custom CPU_TIME_LIMIT. Default: 15
MAX_CPU_TIME_LIMIT=15

# When a submission has no CPU_TIME_LIMIT set, it will be assigned
# CPU_TIME_LIMIT of value CPU_EXTRA_TIME + EXPECTED_RUNTIME calculated by
# Judge0. Default: 1
CPU_EXTRA_TIME=1

# Specify default memory limit for every submission. Default: 128000
MEMORY_LIMIT=128000

# Specify maximum custom MEMORY_LIMIT. Default: 512000
MAX_MEMORY_LIMIT=512000

# Specify default max file size for every submission. Default: 1024 (1KB)
MAX_FILE_SIZE=1024

# Specify default number of processes limit for every submission. Default: 60
MAX_PROCESSES_AND_OR_THREADS=60

# If true then submissions will by default be run with network access enabled.
# Default: false
ENABLE_NETWORK=false

# If enabled user can request to enable network for their submission. Default: false
ENABLE_PER_PROCESS_AND_THREAD_TIME_LIMIT=false

# If enabled user can request to enable per process and thread time limit for their submission.
# Default: false 
ENABLE_PER_PROCESS_AND_THREAD_MEMORY_LIMIT=false